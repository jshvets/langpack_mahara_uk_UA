h3>Date de début</h3>
<p>Correspond à la date à laquelle vous avez commencé votre formation dans une institution ou une organisation de formation.
Vous pouvez entrer la date dans le format que vous désirez, par exemple &laquo;&nbsp;2 avril 2008&nbsp;&raquo; ou &laquo;&nbsp;Novembre 2005&nbsp;&raquo;</p>
