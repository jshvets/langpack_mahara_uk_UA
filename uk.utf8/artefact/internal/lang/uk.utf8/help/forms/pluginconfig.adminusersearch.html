<h3>Administration de la recherche des utilisateurs</h3>

<p>Sélectionnez les rubriques du profil que vous désirez afficher dans la liste de recherche des utilisateurs.</p>

<p>Le prénom, le nom de famille, l'adresse courriel, et le nom d'affichage sont toujours affichés.</p>
