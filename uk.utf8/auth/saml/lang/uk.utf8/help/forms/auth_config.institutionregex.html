<h3>Institution regex</h3>
<p>Si l'option « Utiliser une chaîne partielle sur le nom court de l'institution » est mise sur « Oui », alors la valeur dans la rubrique  « Valeur à tester avec l'attribut de l'institution »  sera considérée comme une expression régulière.</p>
