<h3>Attribut pour l'institution</h3>
<p>Il s'agit de l'attribut qui est envoyé du service de contrôle de l'identité (IdP) qui indique à quelle institution appartient l'utilisateur. Il s'agit généralement des attributs du service LDAP (le service d'accès du IdP), soit par exemple : eduPersonOrgDN</p>
