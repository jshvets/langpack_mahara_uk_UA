<h3>Lien de connexion</h3>
<p>Permet aux utilisateurs de lier leur compte local au système d'authentification LDAP de l'institution.
Il est important que l'adresse de courriel présente dans le LDAP soit la même que celle liée au nom d'utilisateur dans Mahara.</p>
