<h3>Rubriques verrouill&eacute;s</h3>
<p>Chaque institution peut configurer quelles rubriques du profil utilisateur elle veut verrouiller. Des exemples de rubriques qui peuvent &ecirc;tre verrouill&eacute;s pour des raisons de s&eacute;curit&eacute; et de pr&eacute;cision de l'identit&eacute; sont le Pr&eacute;nom, Nom et ID Etudiant.</p>
