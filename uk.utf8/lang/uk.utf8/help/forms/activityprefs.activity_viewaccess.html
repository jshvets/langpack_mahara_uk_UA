<h3>Nouvel accès à une page</h3>
<p>Notification que vous ou un de vos groupes, avez reçu l'accès à une page qui vient d'être partagée. Vous ne recevez pas de notification lorsque les pages sont accessibles à tous les utilisateurs connectés ou qu'elle a été rendue accessible au public.</p>
