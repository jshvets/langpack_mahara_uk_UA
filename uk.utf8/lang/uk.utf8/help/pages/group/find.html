<h3>Rechercher des groupes</h3>
<p>Les groupes sont affichés avec des informations de base. Si l’administrateur d'un groupe a décidé de cacher ce groupe, il n'apparaîtra pas dans la liste, à moins que vous ayez été invité à le rejoindre.</p>
