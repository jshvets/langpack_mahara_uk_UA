<h3>Contenu discutable dans les forums</h3>
<p>Messages aux administrateurs qui contiennent les plaintes des utilisateurs sur du contenu discutable dans les forums. Les fils de discussions ainsi que les messages individuels peuvent être marqués comme contenant du contenu discutable.</p>
